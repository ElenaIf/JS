<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="gameOver" class="gameOver">
      <p class="gameOverText"></p>

      <button id="close" class="close">&times;</button>
    </div>
    <div class="container">
      <section class="game">
        <h1>Speed Game!</h1>

        <p id="score">Here will be your score</p>
        <div class="gameButtons">
          <button id="1" class="gameButton"></button>
          <button id="2" class="gameButton"></button>
          <button id="3" class="gameButton"></button>
          <button id="4" class="gameButton"></button>
        </div>
        <div>
          <button id="startGame" class="startStopButtons">Start game</button>
        </div>
        <p>
          I am still working on the additional features for this game, but I added the link to
          itslearning already not to forget later.
        </p>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
