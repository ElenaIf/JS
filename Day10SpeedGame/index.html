<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="game">
          <div id="gameOver" class="gameOver">
            <button id="close" class="close">&times;</button>
            <h2 class="gameOverHeading">GAME OVER!</h2>
            <div class="gameOverText"></div>
          </div>

          <h1>Speed Game!</h1>
          <p class="instruction">
            To play this game you should first press the "Start game" button. And then try to catch
            the dice.
          </p>
          <p class="instruction">Good luck!</p>
          <h2 id="score">Here will be your score</h2>
          <div class="gameButtons">
            <button id="1" class="gameButton"></button>
            <button id="2" class="gameButton"></button>
            <button id="3" class="gameButton"></button>
            <button id="4" class="gameButton"></button>
          </div>
          <div>
            <button id="startGame" class="startStopButtons">Start game</button>
          </div>
        </section>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
