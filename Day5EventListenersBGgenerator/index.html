<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Gradient page</title>
  </head>
  <body>
    <div class="container">
      <h1>Generate custom gradient background is easy:</h1>

      <form>
        <h2>At first, choose the direction:</h2>
        <div class="direction">
          <input
            checked
            type="radio"
            name="direction"
            id="leftToRight"
            value="to right"
          />
          <label for="leftToRight">Left to Right</label>
        </div>
        <div class="direction">
          <input
            type="radio"
            name="direction"
            id="rightToLeft"
            value="to left"
          />
          <label for="rightToLeft">Right To Left</label>
        </div>
        <div class="direction">
          <input
            type="radio"
            name="direction"
            id="topToBottom"
            value="to bottom"
          />
          <label for="topToBottom">Top To Bottom</label>
        </div>
        <div class="direction">
          <input
            type="radio"
            name="direction"
            id="bottomToTop"
            value="to top"
          />
          <label for="bottomToTop">Bottom To Top</label>
        </div>

        <h2>Second, choose colors</h2>
        <input type="color" id="color1" value="#ffffff" />
        <input type="color" id="color2" value="#a0387f" />

        <h2>Third, generate your gradient</h2>
        <input type="submit" value="Generate" />
      </form>
      <h2>Finally, copy your CSS code:</h2>
      <p>Your code will be here</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
